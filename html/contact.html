            <div class="title">

            <div class="cont">

                    <div class="list">
                        <div class="text">목록에서 선택한 항목이 Contact영역에 표시됩니다.</div>
                        <div class="table">
                            <table>
                                <colgroup>
                                    <col style="width:40px">
                                    <col style="width:96px">
                                    <col style="width:186px">
                                    <col style="width:186px">
                                    <col style="width:186px">
                                    <col style="width:186px">
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th class="tac"><label class="checkbox"><input type="checkbox" id="allchk"><i></i><p class="skip">전체 선택</p></label></th>
                                        <th class="tal">Bank</th>
                                        <th class="tal">Name</th>
                                        <th class="tal">업무범위</th>
                                        <th class="tal">부서</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><label class="checkbox"><input type="checkbox" name="contact"><i></i><p class="skip">리스트 선택</p></label></td>
                                        <td class="tal"><img src="../resources/img/bank_ibk.png"></td>
                                        <td class="tal fs16 text-violet"><a href="#">Jean Lee</a></td>
                                        <td class="tal fs16">credit</td>
                                        <td class="tal fs16">text</td>

                                    <tr>
                                        <td><label class="checkbox"><input type="checkbox" name="contact"><i></i><p class="skip">리스트 선택</p></label></td>
                                        <td class="tal"><img src="../resources/img/bank_hsbc.png"></td>
                                        <td class="tal fs16 text-violet"><a href="#">hongjae kim</a></td>

                                        <td class="tal fs16">text</td>
                                        <td class="tal fs16">text</td>
                                    </tr>
                                </tr>
                            </table>
                            <script type="text/javascript">
                            $(function(){
                                $("#allchk").on('change',function(){
                                    if($("#allchk").prop("checked")) {
                                        $('input[name="contact"]').prop("checked",true);
                                    } else { 
                                        $('input[type="contact"]').prop("checked",false);
                                    }
                                });
                                $('input[name="contact"]').on('change',function(){
                                    var length = $('input[name="contact"]:checked').length,
                                        total = $('input[name="contact"]').length;
                                    if(length == total) {
                                        $('#allchk').prop('checked',true);
                                    } else {
                                        $('#allchk').prop('checked',false);
                                    }
                                });
                            })
                            </script>
