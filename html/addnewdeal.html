<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0, user-scalable=yes">
<title></title>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
<script type="text/javascript" src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
<script type="text/javascript" src="../resources/js/common.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
<link rel="stylesheet" type="text/css" href="../resources/css/common.css">
<link rel="stylesheet" type="text/css" href="../resources/css/layout.css">
</head>
<body id="wrap">
	<header id="header">
        <div class="wrap">
            <div class="logo"><a href="../../workspace/LoanBridge-Front/src/assets/css/index.html"><img src="../resources/img/logo.png" alt="checkin"></a></div>
            <div class="menu">
                <a href="./explore.html">Explore</a>
                <a href="#">Deal pricing</a>
                <a href="#">Template</a>
            </div>
            <div class="user">
                <div class="name">
                    <a href="#">UserName</a>
                    <ul>
                        <li><a href="./mydeal.html"><p>My deal</p></a></li>
                        <li><a href="./myprofile.html"><p>My profile</p></a></li>
                        <li><a href="./contactlist.html"><p>Contact list</p></a></li>
                        <li><a href="#"><img src ="../resources/img/icon_logout.png"><p>Log Out</p></a></li>
                    </ul>
                </div>
            </div>
            <div class="banner"><img src="../resources/img/bank_ibk.png"></div>
        </div>
    </header>
	<section id="container">
        <div id="addnewdeal">
            <div class="title">
                <div class="wrap">
                    <div class="tit">Add new deal</div>
                </div>
            </div>
            <div class="cont">
                <div class="wrap">
                    <div class="box">
                        <div class="form">
                            <dl>
                                <dt>차주사</dt>
                                <dd>
                                    <div class="flex">
                                        <select>
                                            <option>일반회사</option>
                                        </select>
                                        <input type="text" placeholder="회사명 검색">
                                        <label class="checkbox"><input type="checkbox"><i></i><p>비공개</p></label>
                                    </div>
                                </dd>
                            </dl>
                            <dl>
                                <dt>프로젝트명</dt>
                                <dd>
                                    <div class="flex">
                                        <input type="text" placeholder="프로젝트명">
                                    </div>
                                </dd>
                            </dl>
                            <dl>
                                <dt>자금목적</dt>
                                <dd>
                                    <div class="flex">
                                        <select>
                                            <option>자금목적</option>
                                        </select>
                                    </div>
                                </dd>
                            </dl>
                            <dl>
                                <dt>자금타입</dt>
                                <dd>
                                    <div class="type">
                                        <ul class="type_list">
                                            <li>
                                                <div class="inner">
                                                    <button class="delete" type="button"><img src="../resources/img/icon_delete.png"></button>
                                                    <div class="name">A</div>
                                                    <div class="unit"><select><option>KRW</option></select></div>
                                                    <div class="money"><input type="text" value="300,000,000,000"><em>3000억</em></div>
                                                    <div class="revolver"><select><option>revolver</option></select></div>
                                                    <div class="year"><input type="text" value="3"><em>년</em></div>
                                                    <div class="rate"><select><option>변동금리</option></select></div>
                                                </div>
                                            </li>
                                            <li>
                                                <div class="inner">
                                                    <button class="delete" type="button"><img src="../resources/img/icon_delete.png"></button>
                                                    <div class="name">B</div>
                                                    <div class="unit"><select><option>USD</option></select></div>
                                                    <div class="money"><input type="text" value="30,000,000,000"><em>300억</em></div>
                                                    <div class="revolver"><select><option>revolver</option></select></div>
                                                    <div class="year"><input type="text" value="3"><em>년</em></div>
                                                    <div class="rate"><select><option>변동금리</option></select></div>
                                                </div>
                                            </li>
                                        </ul>
                                        <div class="type_add">
                                            <button type="button"><i></i><p>Add</p></button>
                                        </div>
                                    </div>
                                </dd>
                            </dl>
                            <dl>
                                <dt>Deal title</dt>
                                <dd>
                                    <div class="text">위의 입력내용을 기준으로 생성됩니다.</div>
                                    <div class="flex dtitle">
                                        <input type="text" value="{companyName}{purpose}, {dealSizeTotal}" readonly>
                                        <button type="button"><img src="../resources/img/icon_pencil.png"></button>
                                    </div>
                                </dd>
                            </dl>
                            <dl>
                                <dt>Deal Type</dt>
                                <dd>
                                    <div class="flex dtype">
                                        <select>
                                            <option>Public</option>
                                        </select>
                                        <a href="javascript:;" class="modalOpen" data-modal="modal-scope">
                                            <p>공개범위:전체</p>
                                            <img src="../resources/img/icon_cog.png">
                                        </a>
                                    </div>
                                </dd>
                            </dl>
                            <dl>
                                <dt>Schedule</dt>
                                <dd>
                                    <div class="dschedule">
                                        <div class="date">
                                            <strong>Launch</strong>
                                            <input type="text" placeholder="0000-00-00" class="datepicker">
                                        </div>
                                        <div class="schedule">
                                            <ul class="schedule_list">
                                                <li>
                                                    <div class="inner">
                                                        <button class="delete" type="button"><img src="../resources/img/icon_delete.png"></button>
                                                        <div class="name"><input type="text" value="NDA, LOI제출"></div>
                                                        <div class="year"><input type="text" placeholder="0000-00-00" class="datepicker"></div>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="inner">
                                                        <button class="delete" type="button"><img src="../resources/img/icon_delete.png"></button>
                                                        <div class="name"><input type="text" value="LOC제출"></div>
                                                        <div class="year"><input type="text" placeholder="0000-00-00" class="datepicker"></div>
                                                    </div>
                                                </li>
                                            </ul>
                                            <div class="schedule_add">
                                                <button type="button"><i></i><p>Add schedule</p></button>
                                            </div>
                                        </div>
                                        <div class="date">
                                            <strong>Closing</strong>
                                            <input type="text" placeholder="0000-00-00" class="datepicker">
                                            <label class="checkbox">
                                                <input type="checkbox"><i></i><p>Expected</p>
                                            </label>
                                        </div>
                                    </div>
                                </dd>
                            </dl>
                        </div>
                        <div class="button">
                            <a href="#" class="btn btn_02">Cancel</a>
                            <a href="#" class="btn btn_01">Save</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="modal-container" id="modal-scope">
        <div class="modal-wrapper">
            <div class="title">Set scope</div>
            <div class="scope">
                <dl>
                    <dt><label class="checkbox"><input type="checkbox" class="checkAll"><i></i><p>Bank</p></label></dt>
                    <dd>
                        <ul>
                            <li><label class="checkbox"><input type="checkbox" class="chkbox"><i></i><p>Bank</p></label></li>
                            <li><label class="checkbox"><input type="checkbox" class="chkbox"><i></i><p>Bank</p></label></li>
                            <li><label class="checkbox"><input type="checkbox" class="chkbox"><i></i><p>Bank</p></label></li>
                            <li><label class="checkbox"><input type="checkbox" class="chkbox"><i></i><p>Bank</p></label></li>
                            <li><label class="checkbox"><input type="checkbox" class="chkbox"><i></i><p>Bank</p></label></li>
                            <li><label class="checkbox"><input type="checkbox" class="chkbox"><i></i><p>Bank</p></label></li>
                            <li><label class="checkbox"><input type="checkbox" class="chkbox"><i></i><p>Bank</p></label></li>
                            <li><label class="checkbox"><input type="checkbox" class="chkbox"><i></i><p>Bank</p></label></li>
                            <li><label class="checkbox"><input type="checkbox" class="chkbox"><i></i><p>Bank</p></label></li>
                            <li><label class="checkbox"><input type="checkbox" class="chkbox"><i></i><p>Bank</p></label></li>
                        </ul>
                    </dd>
                </dl>
                <dl>
                    <dt><label class="checkbox"><input type="checkbox" class="checkAll"><i></i><p>Brokerage</p></label></dt>
                    <dd>
                        <ul>
                            <li><label class="checkbox"><input type="checkbox" class="chkbox"><i></i><p>Brokerage</p></label></li>
                            <li><label class="checkbox"><input type="checkbox" class="chkbox"><i></i><p>Brokerage</p></label></li>
                            <li><label class="checkbox"><input type="checkbox" class="chkbox"><i></i><p>Brokerage</p></label></li>
                            <li><label class="checkbox"><input type="checkbox" class="chkbox"><i></i><p>Brokerage</p></label></li>
                            <li><label class="checkbox"><input type="checkbox" class="chkbox"><i></i><p>Brokerage</p></label></li>
                            <li><label class="checkbox"><input type="checkbox" class="chkbox"><i></i><p>Brokerage</p></label></li>
                            <li><label class="checkbox"><input type="checkbox" class="chkbox"><i></i><p>Brokerage</p></label></li>
                            <li><label class="checkbox"><input type="checkbox" class="chkbox"><i></i><p>Brokerage</p></label></li>
                            <li><label class="checkbox"><input type="checkbox" class="chkbox"><i></i><p>Brokerage</p></label></li>
                            <li><label class="checkbox"><input type="checkbox" class="chkbox"><i></i><p>Brokerage</p></label></li>
                        </ul>
                    </dd>
                </dl>
                <script type="text/javascript">
                    var checkAll = document.querySelectorAll('.checkAll');
                    var chkbox = document.querySelectorAll('.chkbox');

                    for(var x=0; x<checkAll.length; x++){
                        checkAll[x].onclick = function(){
                            var thisParent = this.parentElement.parentElement.parentElement;
                            var childChkbox = thisParent.querySelectorAll('.chkbox'); 
                            if(this.checked == false){
                                for (var i=0; i<childChkbox.length; i++){ 
                                    childChkbox[i].checked = false; 
                                }
                            } else {
                                for(var i=0; i<childChkbox.length; i++){ 
                                    childChkbox[i].checked = true; 
                                }
                            }
                        }
                    };
                    for(var x=0; x<chkbox.length; x++){
                        chkbox[x].onclick = function(){
                            var thisParent = this.parentElement.parentElement.parentElement;
                            var thisChkAll = thisParent.querySelector('.checkAll');
                            if(this.checked == false){
                                thisChkAll.checked = false;
                            }
                        };
                    };
                </script>
            </div>
            <div class="button">
                <a href="#" class="btn btn_02 modalClose">Cancel</a>
                <a href="#" class="btn btn_01">Update</a>
            </div>
        </div>
    </div>
</body>
</html>
